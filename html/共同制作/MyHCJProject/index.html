<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 命を刈り取る形をしているサイト</title>
       <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}



       </style> <!--<><<><>-->
    </head>
<body> <!--パソコンのキーうつのめちゃ遅いぜー-->
<h1>びっくりぼたん</h1><!--人生で大切なこと、全部知ってます-->
<p id="text">ボタン押せ</p>
<button onclick="changeText()">click!</button>
<script>





 


function changeText() {
    let textElement = document.getElementById("text");
    textElement.textContent = "テキストが変わったよ！";
    
    // ランダムな色を作る
    let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    
    // 文字の色を変更
    textElement.style.color = randomColor;
}








</script>
</body>


</html>
